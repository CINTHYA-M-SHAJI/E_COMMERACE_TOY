{% extends 'master.html' %}
{% block body %}

<section id="form" style="margin-left: 30%; margin-top: 1%;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1"> 
            <div class="signup-form">
                <form method="post" action="{% url 'place_order'%}">
                    {% csrf_token %} 
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">User Name</label>
                        <input type="text" class="form-control" value="{{user.username}}" name="username" readonly/> 
                    </div>
                    <div class="form-group" hidden>
                        
                        <input type="text" class="form-control" value="{{order_id}}" name="order_id" >
                    </div>
                    <div class="form-group" hidden>
                    
                        <input type="text" class="form-control" value="{{payment}}" name="payment" >
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Email</label>
                        <input type="text" class="form-control"  name="email" value="{{user.email}}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Address</label>
                        <textarea class="form-control"  name="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Pincode</label>
                        <input type="text" class="form-control" name="pincode" pattern="[0-9]{6}" maxlength="6" required/>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Phone</label>
                        <input type="text" pattern="[0-9]+" class="form-control" name="phone" minlength="10" maxlength="10" required/>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Total Price</label>
                        <input type="text" class="form-control" value="{{cart_total_amount}}" name="amount" readonly>
                    </div>
                    <div class="modal-footer" style="margin-right: 25%;">
                        <button type="submit" class="btn btn-primary" >Continue</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>

    
  
  {% endblock %} -->
